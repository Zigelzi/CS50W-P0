<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
		<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/laturel_favicon.png') }}">
		<meta property="og:image" content="{{ url_for('static', filename='img/laturel_logo_l.png') }}">
		<meta property="og:image:type" content="image/png">
		<meta property="og:image:width" content="349">
		<meta property="og:image:height" content="308">
		 <meta property="og:description" content="Calculate car ownership costs and compare different propulsion types (EV/ICE)" />
		<title>Laturel - {% block title %} {% endblock %} </title>
		<script type="text/javascript" src="{% block script %}{% endblock %}" defer></script>
			
	</head>
	<body class="body-bg-color">
		<nav id="nav" class="navbar navbar-default" style="margin: 0px">
			<div class="container">
				<ul class="nav navbar-nav">
					<li class="{% if active=='index'%}active-nav{% endif %}"><a class="nav-img" href="{{ url_for('index') }}"><img id="logo" src="{{ url_for('static', filename='img/laturel_logo_m.png') }}"></a></li>
					<li class="{% if active=='evbasics'%}active-nav{% endif %}"><a class="nav-text" href="{{ url_for('evbasics') }}">EV basics</a></li>
					<li class="{% if active=='cars'%}active-nav{% endif %}"><a class="nav-text" href="{{ url_for('cars') }}">Cars</a></li>
				</ul>
			</div>
		</nav>

		<div class="container-fluid" id="top">
		{% block content %}
		{% endblock %}
			<div id="bot" class="top-button">
				<a href="#nav"><img src="{{ url_for('static', filename='img/laturel_arrow_top.png') }}"></a>
			</div>
		</div>
	</body>	

	<footer>
		<p class="text-center">Made by <a href="https://www.linkedin.com/in/miikasavela/">Miika Savela</a> &copy 2019 | Creator has no responsibility or liability for any errors or omissions in the content of the site</p>
	</footer>

</html>
